<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoppyPages | Audit Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;800&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <header class="glass-header">
        <div class="container">
            <nav class="nav-container centered-nav">
                <a href="index.html" class="logo-container">
                    <img src="assets/logo_final.png" alt="PoppyPages" class="brand-logo-img">
                </a>
            </nav>
        </div>
    </header>

    <!-- HERO SECTION (Page 2) -->
    <section class="hero-section audit-hero" style="padding-top: 20px !important; padding-bottom: 60px;">
        <div class="container hero-layout audit-container" style="padding-top: 0 !important;">
            <!-- Badge -->
            <div class="hero-badge">
                Your Custom Audit
            </div>

            <!-- Headline -->
            <h1 class="headline" style="font-size: 2.8rem; margin-bottom: 10px;">Let's customize your <span
                    class="gradient-text">Social Media
                    Plan.</span></h1>

            <div class="hero-form-container glass-card" style="max-width: 600px; padding: 40px; margin-top: 10px;">
                <form id="lead-form-step-2" class="lead-form">
                    <!-- Progress Bar -->
                    <div class="progress-container">
                        <div id="progress-bar"></div>
                    </div>

                    <!-- Step 1: Goal -->
                    <div class="form-step active" data-step="1">
                        <div class="form-group">
                            <label for="goal">What is your #1 goal for the next 90 days?</label>
                            <select id="goal" name="goal">
                                <option value="" disabled selected>Select your goal...</option>
                                <option value="brand_awareness">Increase Brand Awareness</option>
                                <option value="lead_generation">Generate More Leads</option>
                                <option value="customer_retention">Engage Existing Customers</option>
                                <option value="hiring">Recruit Talent</option>
                            </select>
                        </div>
                    </div>

                    <!-- Step 2: Target Customer -->
                    <div class="form-step" data-step="2">
                        <div class="form-group">
                            <label for="target_customer">Describe your ideal customer in one sentence.</label>
                            <input type="text" id="target_customer" name="target_customer"
                                placeholder="e.g. Busy moms in Raleigh looking for pediatric care.">
                        </div>
                    </div>

                    <!-- Step 3: Frustration -->
                    <div class="form-step" data-step="3">
                        <div class="form-group">
                            <label for="frustration">What is your biggest frustration with social media right
                                now?</label>
                            <select id="frustration" name="frustration">
                                <option value="" disabled selected>Select biggest challenge...</option>
                                <option value="inconsistency">Inconsistency (We post sporadically)</option>
                                <option value="no_time">No Time (We are too busy)</option>
                                <option value="no_results">No Results (We post but get nothing)</option>
                                <option value="content_ideas">Content Ideas (Don't know what to post)</option>
                            </select>
                        </div>
                    </div>

                    <!-- Step 4: Competitor -->
                    <div class="form-step" data-step="4">
                        <div class="form-group">
                            <label for="competitor">Link to a competitor whose presence you admire (Optional).</label>
                            <input type="text" id="competitor" name="competitor" placeholder="e.g. competitor.com">
                        </div>
                    </div>

                    <!-- Step 5: Budget -->
                    <div class="form-step" data-step="5">
                        <div class="form-group">
                            <label for="budget">What is your monthly marketing budget?</label>
                            <select id="budget" name="budget">
                                <option value="under_500">Under $500</option>
                                <option value="500_1500">$500 - $1,500</option>
                                <option value="1500_3000">$1,500 - $3,000</option>
                                <option value="3000_plus">$3,000+</option>
                            </select>
                        </div>
                    </div>

                    <!-- Step 6: Website URL -->
                    <div class="form-step" data-step="6">
                        <div class="form-group">
                            <label for="website">Website URL (for the audit)</label>
                            <input type="text" id="website" name="website" placeholder="e.g. www.yourbusiness.com">
                        </div>
                    </div>

                    <!-- Step 7: Social Handles -->
                    <div class="form-step" data-step="7">
                        <div class="form-group">
                            <label for="socials">Social Handles</label>
                            <input type="text" id="socials" name="socials" placeholder="@handle">
                        </div>
                    </div>

                    <!-- Honeypot Trap -->
                    <div class="hp-trap">
                        <label for="hp_field">Ignore this field</label>
                        <input type="text" name="hp_field" id="hp_field" tabindex="-1" autocomplete="off">
                    </div>

                    <div style="margin-top: 30px; display: flex; gap: 10px;">
                        <button type="button" id="prev-btn" class="btn btn-secondary"
                            style="display:none;">Back</button>
                        <button type="button" id="next-btn" class="btn btn-primary full-width">Next Question</button>
                        <button type="submit" id="submit-btn" class="btn btn-primary full-width"
                            style="display:none;">Complete Audit</button>
                    </div>

                    <p class="privacy center-text" style="margin-top: 20px;">“No spam. No obligation. We use this to
                        customize your audit.”</p>
                </form>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        // Check if step 1 data exists
        document.addEventListener('DOMContentLoaded', () => {
            const step1Data = localStorage.getItem('poppypages_lead');
            if (!step1Data) {
                // Redirect back if no data (optional, but good for flow)
                // window.location.href = 'index.html'; 
            }
        });
    </script>
</body>

</html>
